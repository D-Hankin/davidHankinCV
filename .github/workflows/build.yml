name: Build

on:
  push:
    branches:
      - gh-pages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Set environment variables
        env:
          APITOKEN: ${{ secrets.APITOKEN }}
        run: echo "APITOKEN=${APITOKEN}" >> $GITHUB_ENV

